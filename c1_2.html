<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class1&2</title>
    <link rel="stylesheet" href="c1_2.css">
</head>
<body>
    <div class="rf">Registration Form</div>
    <div>
        <Form class="ff">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-Type Password:</label>
                <input type="password" id="repassword" name="repassword" value="password">
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="John">
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="Cena">
            </div>
            <input type="radio" name="Gender" id="Gender">
            <label for="gender">Male</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="gender">Female</label><br><br>

            <label for="country">Select Your Country: </label>
            <select name="Country" id="country">
                <option value="Country">Country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Brazil">Brazil</option>
                <option value="Romania">Romania</option>
                <option value="Japan">Japan</option>
            </select><br><br>

            <input type="checkbox" name="t&c" id="t&c">
            <label for="checkbox">I agree with the terms & conditions.</label><br>
            <input type="checkbox" name="nl" id="nl">
            <label for="checkbox">I want to receive the newslatter</label><br><br>

            <button class="bl">Register</button>
        </Form>
    </div>
</body>
</html>
